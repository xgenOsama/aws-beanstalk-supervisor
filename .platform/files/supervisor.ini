[program:laravel-queue]
process_name=%(program_name)s
command=/usr/bin/php /var/www/html/artisan queue:work  --sleep=3 --tries=2  --timeout=3600 --daemon
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
stopwaitsecs=3600
user=root
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/worker.log